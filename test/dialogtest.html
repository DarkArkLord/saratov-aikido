<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="/jquery/jquery-1.11.1.min.js"></script>
    <script>
        $(
            function () {
                $("head").load("../includes/inhead.inc")
            }
        );
    </script>
</head>
<body>
    <style>
        .magick_container{
            min-width: 99%;
            min-height:100%;
            background-color: rgba(0,0,0,0.5);
            overflow: visible;
            position: absolute;
            top:0px;
        }
    </style>

    <script>
        $(document).ready(function () {
            HideWindow();
            setTimeout(ShowWindow, 500);
        });

        function ShowWindow() {
            $("#magick_window").show();
        }

        function HideWindow() {
            $("#magick_window").hide();
        }
    </script>

    <div id="magick_window" class="magick_container" align="center">
        <div style="margin: 10px auto auto auto">
            <table border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td align="right">
                        <a href="javascript:HideWindow()"><img src="pic/close.jpg" width="40"></a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="pic/rasp.jpg">
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <table id="tPage" border="0" cellpadding="0" cellspacing="0" width="100%">
        <!-- Page -->
        <tr>
            <!-- left & center -->
            <td width="83%" valign="top">
                <table id="tlAndR" border="0" cellpadding="0" cellspacing="0" width="100%">
                    <!-- head -->
                    <tr id="head"></tr>
                    <!-- end head -->
                    <!-- body -->
                    <tr>
                        <td>
                            <table id="tMainBody" border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <!-- body -->
                                    <td width="100%" align="left" valign="top" class="body_page_style">
                                        <table id="tBody" border="0" cellpadding="5" cellspacing="0" width="100%">
                                            <tr>
                                                <td>
                                                    <div class="mid_txt_style" style="font-size: 16px">
                                                                hello
                                                        <br>
                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                    <!-- end body -->
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <!-- end body -->
                </table>
            </td>
            <!-- end l & r -->
            <!-- diploms -->
            <td valign="top">
                <p>none</p>
            </td>
            <!-- end diploms -->
        </tr>
        <!-- end page -->
    </table>
</body>
</html>
