    <script>
        const HTMLTags = {
            Div: 'div',
            Anchor: 'a',
            Img: 'img',
            Br: 'br',
        }

        function render(tag, attributes, ...childs) {
            if (tag instanceof Function) {
                return tag(attributes, ...childs);
            }

            let element = document.createElement(tag);

            if (attributes) {
                for (const name in attributes) {
                    let value = attributes[name];
                    element.setAttribute(name, value);
                }
            }

            for (const child of childs) {
                (function addChild(parent, child) {
                    if (Array.isArray(child)) {
                        for (const innerChild of child) {
                            addChild(parent, innerChild);
                        }
                    } else {
                        parent.appendChild(
                            child instanceof HTMLElement
                                ? child
                                : document.createTextNode(child)
                        );
                    }
                })(element, child);
            }

            return element;
        }
    </script>

    <script>
        function randomInt(min, max) {
            return Math.random() * (max - min + 1) + min | 0;
        }

        function randomFloat(min, max) {
            return Math.random() * (max - min) + min;
        }

        const pageConfig = { movableElements: [], pageSize: {}, };

        function setDefaultPageConfig() {
            pageConfig.movableElements = [];
            ['main-container', 'main-info', 'halls-and-schedule', 'archive', 'vk-news'].forEach(key => {
                const elem = document.getElementById(key);
                if (elem) {
                    elem.remove();
                }
            });

            document.body.append(render(HTMLTags.Div, { id: 'main-container' },
                render(HTMLTags.Anchor, { href: 'info.html', target: '_blank', id: 'main-info', class: 'main-page-container-border align-center moving' },
                    render(HTMLTags.Img, { src: 'pic/main/info.jpg' }),
                    render(HTMLTags.Br),
                    'Саратовская Федерация Айкидо Айкикай',
                ),
                render(HTMLTags.Anchor, { href: 'https://vk.com/topic-3928256_49163634', target: '_blank', id: 'halls-and-schedule', class: 'main-page-container-border align-center moving' },
                    render(HTMLTags.Img, { src: 'pic/main/halls.jpg' }),
                    render(HTMLTags.Br),
                    'Залы и расписание',
                ),
                render(HTMLTags.Anchor, { href: '/archive/index.html', target: '_blank', id: 'archive', class: 'main-page-container-border align-center moving' },
                    render(HTMLTags.Img, { src: 'pic/main/archive.jpg' }),
                    render(HTMLTags.Br),
                    'Архив',
                ),
                render(HTMLTags.Anchor, { href: 'https://vk.com/wall-3928256_2512', target: '_blank', id: 'vk-news', class: 'main-page-container-border align-center moving' },
                    render(HTMLTags.Img, { src: 'pic/main/vk-news.jpg' }),
                    render(HTMLTags.Br),
                    'Новости',
                ),
            ));
        }

        function setStartConfig() {
            setDefaultPageConfig();

            const movableElements = [...document.getElementsByClassName('moving')].map(element => {
                const pos = element.getBoundingClientRect();
                return { element, pos, };
            });

            const mainContainer = document.getElementById('main-container');

            for (const element of movableElements) {
                if (mainContainer) {
                    mainContainer.removeChild(element.element);
                    document.body.append(element.element);
                }

                element.element.style.position = 'absolute';
                element.element.style.left = element.pos.left + "px";
                element.element.style.top = element.pos.top + "px";
            }

            if (mainContainer) {
                mainContainer.remove();
            }

            pageConfig.movableElements = movableElements;
            pageConfig.pageSize = {
                height: window.innerHeight,
                width: window.innerWidth,
            };

            for (const i of movableElements) {
                const elem = i.element;

                function moveElement_byGrid(event) {
                    const pos = i.pos;
                    const widthParts = pageConfig.pageSize.width / pos.width | 0;
                    const heightParts = pageConfig.pageSize.height / pos.height | 0;

                    const mousePos = { x: event.clientX, y: event.clientY, };
                    const mpIndex = { x: mousePos.x / pos.width | 0, y: mousePos.y / pos.height | 0, };

                    const newPosition = { x: -1, y: -1, };
                    do {
                        newPosition.x = randomInt(0, widthParts - 1);
                        newPosition.y = randomInt(0, heightParts - 1);
                    } while (newPosition.x == mpIndex.x && newPosition.y == mpIndex.y)

                    // console.log(`${elem.id} (${pos.x / pos.width | 0}/${widthParts}, ${pos.y / pos.height | 0}/${heightParts}) -> (${newPosition.x}, ${newPosition.y})`);

                    elem.style.left = newPosition.x * pos.width + "px";
                    elem.style.top = newPosition.y * pos.height + "px";
                }

                function moveElement_toSide(event) {
                    let isMouseInElement, pos = elem.getBoundingClientRect();
                    const mousePos = { x: event.clientX, y: event.clientY, };
                    do {
                        const elemCenter = { x: (pos.left + pos.width / 2) | 0, y: (pos.top + pos.height / 2) | 0, };
                        const toCenterVector = { x: elemCenter.x - mousePos.x, y: elemCenter.y - mousePos.y };
                        const commonOffset = 5;

                        const baseOffsets = {
                            left: mousePos.x - pos.left + commonOffset,
                            right: pos.right - mousePos.x + commonOffset,
                            top: mousePos.y - pos.top + commonOffset,
                            bottom: pos.bottom - mousePos.y + commonOffset,
                        };
                        const offsets = {
                            x: toCenterVector.x > 0 ? baseOffsets.left : -baseOffsets.right,
                            y: toCenterVector.y > 0 ? baseOffsets.top : -baseOffsets.bottom,
                        };

                        const offsetMultConfig = { main: { min: 1.1, max: 1.5 }, common: { min: 0.1, max: 0.5 }, };
                        const mainMult = randomFloat(offsetMultConfig.main.min, offsetMultConfig.main.max);
                        const commonMult = randomFloat(offsetMultConfig.common.min, offsetMultConfig.common.max);
                        if (Math.abs(offsets.x) < Math.abs(offsets.y)) {
                            offsets.x *= mainMult;
                            offsets.y *= commonMult;
                        } else {
                            offsets.x *= commonMult;
                            offsets.y *= mainMult;
                        }
                        debugger;
                        let newPos = { left: 0, right: 0, width: pos.width, top: 0, bottom: 0, height: pos.height, };
                        if (pos.left + offsets.x > 0 && pos.right + offsets.x < pageConfig.pageSize.width) {
                            newPos.left = pos.left + offsets.x

                        } else {
                            newPos.left = pos.left - toCenterVector.x - offsets.x;
                        }

                        if (pos.top + offsets.y > 0 && pos.bottom + offsets.y < pageConfig.pageSize.height) {
                            newPos.top = pos.top + offsets.y;
                        } else {
                            newPos.top = pos.top - toCenterVector.y - offsets.y;
                        }

                        elem.style.left = newPos.left + "px";
                        elem.style.top = newPos.top + "px";

                        newPos.right = newPos.left + newPos.width;
                        newPos.bottom = newPos.top + newPos.height;
                        pos = newPos;

                        isMouseInElement = newPos.left <= mousePos.x && mousePos.x <= newPos.right
                            && newPos.top <= mousePos.y && mousePos.y <= newPos.bottom;
                    } while (isMouseInElement);
                }

                elem.onmouseover = moveElement_toSide;
                elem.onclick = moveElement_toSide;
                elem.touchstart = moveElement_toSide;
            }
        }

        setStartConfig();

        // window.onresize = setStartConfig;
    </script>
